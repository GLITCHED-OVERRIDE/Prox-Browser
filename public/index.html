<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Advanced Browser Shell</title>

<!-- Ultraviolet -->
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/uv/sw.js", {
    scope: __uv$config.prefix
  });
}
</script>

<style>
:root{
  --bg:#202124;
  --toolbar:#2b2c2f;
  --tab:#2f3033;
  --active:#3c4043;
  --hover:#3a3b3f;
  --border:#3c4043;
  --text:#e8eaed;
  --accent:#8ab4f8;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Segoe UI,Arial;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* Tabs */
#tabsBar{
  height:38px;
  display:flex;
  align-items:flex-end;
  padding:0 6px;
  background:var(--bg);
  border-bottom:1px solid var(--border);
}
.tab{
  height:32px;
  min-width:120px;
  max-width:220px;
  background:var(--tab);
  margin-right:4px;
  padding:0 30px 0 12px;
  display:flex;
  align-items:center;
  border-radius:8px 8px 0 0;
  font-size:13px;
  cursor:pointer;
  position:relative;
}
.tab.active{background:var(--active)}
.tab.incognito{background:#1a1a1a;color:#ccc}
.tab .close{
  position:absolute;
  right:8px;
  font-size:12px;
  opacity:.6;
  cursor:pointer;
}
.tab-group-label{
  font-size:10px;
  padding:2px 6px;
  border-radius:6px;
  margin-right:6px;
}

/* Toolbar */
#toolbar{
  height:48px;
  display:flex;
  align-items:center;
  gap:6px;
  padding:0 8px;
  background:var(--toolbar);
}
.ctrl{
  width:32px;height:32px;border-radius:50%;
  border:none;background:transparent;color:var(--text);
  cursor:pointer;
}
.ctrl:hover{background:var(--hover)}
#urlBar{
  flex:1;height:32px;border-radius:16px;
  border:1px solid var(--border);
  background:#303134;color:var(--text);
  padding:0 16px;font-size:13px;
  outline:none;
}
#frames{flex:1;position:relative}
iframe,.panel{
  position:absolute;inset:0;width:100%;height:100%;
  border:none;display:none;
}
iframe.active,.panel.active{display:block}

/* Dropdown */
#menu{
  position:absolute;top:48px;right:12px;
  background:var(--toolbar);
  border:1px solid var(--border);
  border-radius:8px;
  display:none;flex-direction:column;
  min-width:200px;padding:6px 0;
}
#menu button{
  padding:8px 16px;border:none;
  background:none;color:var(--text);
  text-align:left;cursor:pointer;
}
#menu button:hover{background:var(--hover)}
</style>
</head>

<body>

<div id="tabsBar"></div>

<div id="toolbar">
  <button class="ctrl" onclick="goBack()">⟵</button>
  <button class="ctrl" onclick="goForward()">⟶</button>
  <button class="ctrl" onclick="reloadTab()">⟳</button>
  <input id="urlBar" placeholder="Search or type URL">
  <button class="ctrl" onclick="toggleMenu()">⋮</button>
</div>

<div id="menu">
  <button onclick="newTab()">New Tab</button>
  <button onclick="newIncognito()">New Incognito Tab</button>
  <button onclick="openBookmarks()">Bookmarks</button>
  <button onclick="openHistory()">History</button>
  <button onclick="openExtensions()">Extensions</button>
  <button onclick="openTaskManager()">Task Manager</button>
  <button onclick="openSettings()">Settings</button>
  <button onclick="injectDev()">Dev Tools</button>
</div>

<div id="frames"></div>

<script>
const frames=document.getElementById("frames");
const tabsBar=document.getElementById("tabsBar");
const urlBar=document.getElementById("urlBar");

let tabs=[];
let active=null;

let bookmarks=JSON.parse(localStorage.getItem("bookmarks")||"[]");
let historyData=JSON.parse(localStorage.getItem("history")||"[]");
let extensions=[];

function normalize(v){
  if(!v.includes(".")) return "https://www.startpage.com/sp/search?q="+encodeURIComponent(v);
  if(!v.startsWith("http")) return "https://"+v;
  return v;
}

function createTab(url,incognito=false,group=null){
  const iframe=document.createElement("iframe");
  frames.appendChild(iframe);

  const tab=document.createElement("div");
  tab.className="tab"+(incognito?" incognito":"");
  tab.innerHTML=`<span>New Tab</span><span class="close">✕</span>`;
  tabsBar.appendChild(tab);

  const t={iframe,tab,url,incognito,start:Date.now(),group};
  tabs.push(t);

  tab.onclick=()=>activate(t);
  tab.querySelector(".close").onclick=e=>{
    e.stopPropagation();
    closeTab(t);
  };

  iframe.src=__uv$config.prefix+__uv$config.encodeUrl(url);
  activate(t);
}

function newTab(){createTab("https://www.startpage.com/")}
function newIncognito(){createTab("https://www.startpage.com/",true)}

function activate(t){
  tabs.forEach(x=>{
    x.tab.classList.remove("active");
    x.iframe.classList.remove("active");
  });
  active=t;
  t.tab.classList.add("active");
  t.iframe.classList.add("active");
  urlBar.value=t.url;
}

urlBar.addEventListener("keydown",e=>{
  if(e.key!=="Enter")return;
  const v=normalize(urlBar.value);
  active.url=v;
  active.iframe.src=__uv$config.prefix+__uv$config.encodeUrl(v);
  if(!active.incognito){
    historyData.unshift(v);
    localStorage.setItem("history",JSON.stringify(historyData));
  }
});

function closeTab(t){
  t.tab.remove();
  t.iframe.remove();
  tabs=tabs.filter(x=>x!==t);
  if(tabs.length)activate(tabs[0]);
}

function goBack(){active?.iframe.contentWindow.history.back()}
function goForward(){active?.iframe.contentWindow.history.forward()}
function reloadTab(){active?.iframe.contentWindow.location.reload()}
function toggleMenu(){
  const m=document.getElementById("menu");
  m.style.display=m.style.display==="flex"?"none":"flex";
}

/* Bookmarks */
function openBookmarks(){
  alert("Bookmarks:\n\n"+bookmarks.join("\n"));
}

/* History */
function openHistory(){
  alert("History:\n\n"+historyData.join("\n"));
}

/* Extensions */
function openExtensions(){
  alert("Installed Extensions:\n\n"+extensions.join("\n"));
}

/* Settings */
function openSettings(){
  alert("Settings panel (placeholder)");
}

/* Dev Tools */
function injectDev(){
  active?.iframe.contentWindow.eval("alert('DevTools Injected')");
}

/* Task Manager */
function openTaskManager(){
  let info="Task Manager\n\n";
  tabs.forEach(t=>{
    info+=`Tab: ${t.url}\nUptime: ${Math.floor((Date.now()-t.start)/1000)}s\n\n`;
  });
  alert(info);
}

window.onload=newTab;
</script>

</body>
</html>
