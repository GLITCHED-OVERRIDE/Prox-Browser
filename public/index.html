<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glitch Hub</title>

<!-- Ultraviolet -->
<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/uv/sw.js", {
    scope: __uv$config.prefix
  });
}
</script>

<style>
:root{
  --bg:#0f141a;
  --panel:#161d26;
  --tab:#1c2530;
  --tab-active:#243041;
  --accent:#3ea6ff;
  --text:#e6edf3;
  --radius:8px;
  --tabs-height:40px;
  --bar-height:46px;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Segoe UI,Arial,system-ui;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* TABS */
#tabsBar{
  height:var(--tabs-height);
  display:flex;
  align-items:flex-end;
  gap:6px;
  padding:0 8px;
  background:var(--panel);
}

.tab{
  height:30px;
  display:flex;
  align-items:center;
  padding:0 28px 0 12px;
  background:var(--tab);
  border-radius:var(--radius) var(--radius) 0 0;
  font-size:13px;
  cursor:pointer;
  position:relative;
  max-width:200px;
  overflow:hidden;
}

.tab.active{
  background:var(--tab-active);
  box-shadow:0 -2px 0 var(--accent) inset;
}

.tab span{
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.tab .close{
  position:absolute;
  right:8px;
  font-size:12px;
  opacity:.6;
  cursor:pointer;
}

.tab .close:hover{
  opacity:1;
  color:#ff5f56;
}

#newTabBtn{
  height:30px;
  width:30px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--tab);
  border-radius:var(--radius);
  cursor:pointer;
}

/* BAR */
#browserBar{
  height:var(--bar-height);
  display:flex;
  align-items:center;
  gap:8px;
  padding:0 10px;
  background:var(--panel);
}

.ctrl{
  height:30px;
  min-width:34px;
  padding:0 10px;
  background:var(--tab);
  border:none;
  color:var(--text);
  border-radius:var(--radius);
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}

.ctrl:hover{
  background:#222c38;
}

#urlWrap{flex:1;position:relative}

#urlBar{
  height:30px;
  width:100%;
  padding:0 38px 0 12px;
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,.05);
  background:#0f1620;
  color:var(--text);
  font-size:13px;
  outline:none;
}

#urlBar:focus{border-color:var(--accent)}

#bookmarkStar{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  font-size:16px;
  cursor:pointer;
  opacity:.6;
}

#bookmarkStar.active{
  color:gold;
  opacity:1;
}

/* BOOKMARK BAR */
#bookmarkBar{
  height:36px;
  display:flex;
  align-items:center;
  gap:6px;
  padding:0 10px;
  background:#121820;
  overflow-x:auto;
}

.bookmarkButton{
  height:24px;
  padding:0 12px;
  background:var(--tab);
  border-radius:20px;
  font-size:12px;
  display:flex;
  align-items:center;
  cursor:pointer;
  white-space:nowrap;
}

/* FRAME */
#frames{
  flex:1;
  position:relative;
  background:black;
}

iframe,.customPage{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
  display:none;
}

iframe.active,.customPage.active{
  display:block;
}

/* MENU */
#menuPanel{
  position:absolute;
  top:var(--bar-height);
  right:10px;
  background:#1b2430;
  border-radius:10px;
  display:none;
  flex-direction:column;
  min-width:180px;
}

#menuPanel button{
  padding:10px;
  background:none;
  border:none;
  color:var(--text);
  text-align:left;
  cursor:pointer;
}

#menuPanel button:hover{
  background:#243041;
}
</style>
</head>

<body>

<div id="tabsBar">
  <div id="newTabBtn" onclick="newTab()">+</div>
</div>

<div id="browserBar">
  <button class="ctrl" onclick="goBack()">←</button>
  <button class="ctrl" onclick="goForward()">→</button>
  <button class="ctrl" onclick="reloadTab()">⟳</button>

  <div id="urlWrap">
    <input id="urlBar" placeholder="Enter URL">
    <span id="bookmarkStar" onclick="toggleBookmark()">☆</span>
  </div>

  <button class="ctrl" onclick="fullscreen()">⛶</button>
  <button class="ctrl" onclick="toggleMenu()">⋮</button>

  <div id="menuPanel">
    <button onclick="newTab()">New Tab</button>
    <button onclick="openHistory()">History</button>
    <button onclick="openBookmarks()">Bookmarks</button>
    <button onclick="injectDev()">Dev Tools</button>
  </div>
</div>

<div id="bookmarkBar"></div>
<div id="frames"></div>

<script>
const frames = document.getElementById("frames");
const urlBar = document.getElementById("urlBar");
const bookmarkStar = document.getElementById("bookmarkStar");

let tabs=[], active=null;
let bookmarks=JSON.parse(localStorage.getItem("bookmarks")||"[]");
let historyData=JSON.parse(localStorage.getItem("history")||"[]");

function normalize(v){
  if(!v.includes(".")) return "https://www.startpage.com/sp/search?q="+encodeURIComponent(v);
  if(!v.startsWith("http")) return "https://"+v;
  return v;
}

function newTab(url){
  if(!url) url="https://www.startpage.com/";

  const iframe=document.createElement("iframe");
  frames.appendChild(iframe);

  const tab=document.createElement("div");
  tab.className="tab";
  tab.innerHTML=`<span>New Tab</span><span class="close">✕</span>`;
  document.getElementById("tabsBar").insertBefore(tab,document.getElementById("newTabBtn"));

  const t={iframe,tab,url};
  tabs.push(t);

  tab.onclick=()=>activate(t);
  tab.querySelector(".close").onclick=e=>{
    e.stopPropagation();
    closeTab(t);
  };

  iframe.src=__uv$config.prefix+__uv$config.encodeUrl(url);
  activate(t);
}

function activate(t){
  tabs.forEach(x=>{
    x.tab.classList.remove("active");
    x.iframe.classList.remove("active");
  });
  active=t;
  t.tab.classList.add("active");
  t.iframe.classList.add("active");
  urlBar.value=t.url;
  updateBookmarkIcon();
}

urlBar.addEventListener("keydown",e=>{
  if(e.key!=="Enter") return;
  const v=normalize(urlBar.value);
  active.url=v;
  active.iframe.src=__uv$config.prefix+__uv$config.encodeUrl(v);
  historyData.unshift(v);
  localStorage.setItem("history",JSON.stringify(historyData));
  updateBookmarkIcon();
});

function toggleBookmark(){
  if(!active) return;
  const index=bookmarks.indexOf(active.url);
  if(index>-1) bookmarks.splice(index,1);
  else bookmarks.push(active.url);
  localStorage.setItem("bookmarks",JSON.stringify(bookmarks));
  renderBookmarks();
  updateBookmarkIcon();
}

function updateBookmarkIcon(){
  bookmarkStar.classList.toggle("active",bookmarks.includes(active?.url));
}

function renderBookmarks(){
  const bar=document.getElementById("bookmarkBar");
  bar.innerHTML="";
  bookmarks.forEach(url=>{
    const btn=document.createElement("div");
    btn.className="bookmarkButton";
    btn.textContent=url;
    btn.onclick=()=>newTab(url);
    bar.appendChild(btn);
  });
}

function openHistory(){
  openCustom("History",historyData.map(h=>`<div>${h}</div>`).join(""));
}

function openBookmarks(){
  openCustom("Bookmarks",bookmarks.map(b=>`<div>${b}</div>`).join(""));
}

function openCustom(title,content){
  const page=document.createElement("div");
  page.className="customPage active";
  page.innerHTML=`<h2 style="padding:20px">${title}</h2><div style="padding:20px">${content}</div>`;
  frames.appendChild(page);
  tabs.forEach(x=>x.iframe.classList.remove("active"));
}

function injectDev(){
  active?.iframe.contentWindow.eval("alert('Dev Tools Injected')");
}

function goBack(){active?.iframe.contentWindow.history.back();}
function goForward(){active?.iframe.contentWindow.history.forward();}
function reloadTab(){active?.iframe.contentWindow.location.reload();}
function fullscreen(){active?.iframe.requestFullscreen();}
function toggleMenu(){
  const m=document.getElementById("menuPanel");
  m.style.display=m.style.display==="flex"?"none":"flex";
}

function closeTab(t){
  t.tab.remove();
  t.iframe.remove();
  tabs=tabs.filter(x=>x!==t);
  if(tabs.length) activate(tabs.at(-1));
  else newTab();
}

window.onload=()=>{
  renderBookmarks();
  newTab();
}
</script>

</body>
</html>
