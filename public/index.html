<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prox Browser</title>

<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/uv/sw.js", { scope: __uv$config.prefix });
}
</script>

<style>
:root{
  --bg:#0a0a0a;
  --panel:#121212;
  --bar:#0e0e0e;
  --tab:#1a1a1a;
  --tab-active:#202020;
  --text:#fff
}

*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Segoe UI,Arial;background:var(--bg);color:var(--text);height:100vh;display:flex;flex-direction:column;overflow:hidden}

/* Container layout */
#proxyOverlay{display:flex;flex-direction:column;height:100vh;}

/* TABS */
#tabsBar{
  display:flex;
  align-items:flex-end;
  background:var(--panel);
  padding:4px 6px;
  gap:4px;
}
.tab{
  display:flex;
  align-items:center;
  gap:6px;
  padding:8px 20px 8px 10px;
  background:var(--tab);
  border-radius:8px 8px 0 0;
  cursor:pointer;
  position:relative;
  max-width:200px;
  white-space:nowrap;
}
.tab.active{background:var(--tab-active)}
.tab img{width:16px;height:16px}
.tab span{overflow:hidden;text-overflow:ellipsis}
.tab .close{position:absolute;right:6px;cursor:pointer}
#newTabBtn,#closeOverlayBtn{padding:6px 12px;background:#111;border-radius:6px;cursor:pointer}
#closeOverlayBtn{margin-left:auto}

/* BROWSER BAR */
#browserBar{
  display:flex;
  align-items:center;
  gap:6px;
  padding:6px;
  background:var(--bar);
}
.ctrl{
  padding:6px 10px;
  background:#111;
  border:none;
  color:white;
  border-radius:6px;
  cursor:pointer;
}
.ctrl:hover{background:#222}
#urlWrap{
  position:relative;
  flex:1;
}
#urlBar{
  width:100%;
  padding:8px 36px 8px 10px;
  background:black;
  border:none;
  color:white;
  font-family:monospace;
  border-radius:6px;
}
#bookmarkStar{
  position:absolute;
  right:8px;
  top:50%;
  transform:translateY(-50%);
  font-size:20px;
  cursor:pointer;
}

/* MENU */
#menuBtn{font-size:22px}
#menuPanel{
  position:absolute;
  top:42px;
  right:8px;
  background:#111;
  border-radius:10px;
  display:none;
  flex-direction:column;
  min-width:160px;
  z-index:10000;
}
#menuPanel button{
  padding:10px;
  background:none;
  border:none;
  color:white;
  text-align:left;
  cursor:pointer;
}
#menuPanel button:hover{background:#222}

/* BOOKMARK BAR */
#bookmarkBar{
  display:flex;
  gap:6px;
  padding:6px;
  background:var(--panel);
  overflow-x:auto;
}

/* CONTENT */
#frames{
  flex:1;
  position:relative;
  display:flex;
}
iframe,.customPage{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:none;
  display:none;
}
iframe.active,.customPage.active{display:block}
.customPage{background:#0b0b0b;padding:24px;overflow:auto}

/* MODALS */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;justify-content:center;align-items:center;z-index:10001}
.modalBox{background:#111;padding:24px;border-radius:14px;display:flex;flex-direction:column;gap:12px}
.modalBox input{padding:10px;background:black;border:none;color:white;border-radius:6px}
.modalBox button{padding:8px;background:#222;color:white;border:none;border-radius:6px}
.deleteBtn{background:#660000}

/* CUSTOM PAGES */
.customHeader{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
.customHeader button{padding:6px 12px;background:#222;border:none;color:white;border-radius:6px}
.listItem{padding:12px;border-bottom:1px solid #222}
.listItem span{color:#aaa;font-size:.85rem}
.customBody{display:flex;flex-direction:column;gap:12px;margin-top:12px}
.customBody label{font-weight:600;margin-bottom:6px}
.customBody select{padding:8px;background:#111;color:white;border:none;border-radius:6px;width:220px}
</style>
</head>

<body>

<div id="proxyOverlay">
  <!-- Tabs bar -->
  <div id="tabsBar">
    <div id="newTabBtn" onclick="newTab()">＋</div>
    <div id="closeOverlayBtn" onclick="closeOverlay()">✕</div>
  </div>

  <!-- Browser bar -->
  <div id="browserBar">
    <button class="ctrl" onclick="goBack()">⟵</button>
    <button class="ctrl" onclick="goForward()">⟶</button>
    <button class="ctrl" onclick="reloadTab()">⟳</button>
    <div id="urlWrap">
      <input id="urlBar" placeholder="Type URL or search query...">
      <span id="bookmarkStar" onclick="toggleBookmark()">☆</span>
    </div>
    <button class="ctrl" onclick="fullscreen()">⛶</button>
    <button class="ctrl" id="menuBtn">⋮</button>

    <div id="menuPanel">
      <button onclick="newTab()">New Tab</button>
      <button onclick="openCustom('/?/History')">History</button>
      <button onclick="openCustom('/?/Bookmarks')">Bookmarks</button>
      <button onclick="injectDev()">Dev Tools</button>
      <button onclick="openCustom('/?/Settings')">Settings</button>
    </div>
  </div>

  <!-- Bookmark bar -->
  <div id="bookmarkBar"></div>

  <!-- Content / Iframe -->
  <div id="frames"></div>
</div>

<!-- BOOKMARK MODALS -->
<div id="bmCreate" class="modal">
  <div class="modalBox">
    <input id="bmCreateName">
    <input id="bmCreateCode">
    <button onclick="saveBookmark()">Save</button>
    <button onclick="closeBM()">Cancel</button>
  </div>
</div>

<div id="bmEdit" class="modal">
  <div class="modalBox">
    <input id="bmEditName">
    <input id="bmEditCode">
    <button onclick="saveEdit()">Save</button>
    <button class="deleteBtn" onclick="deleteBM()">Delete</button>
    <button onclick="closeBM()">Cancel</button>
  </div>
</div>

<script>
// --- JS logic is the same as before ---
const overlay=document.getElementById("proxyOverlay");
const frames=document.getElementById("frames");
const urlBar=document.getElementById("urlBar");
const star=document.getElementById("bookmarkStar");
const menu=document.getElementById("menuPanel");
const bookmarkBar=document.getElementById("bookmarkBar");
const menuBtn=document.getElementById("menuBtn");

let tabs=[],active=null;
let bookmarks=JSON.parse(localStorage.getItem("bookmarks")||"{}");
let historyLog=JSON.parse(localStorage.getItem("history")||"[]");
let lastURL=null,userTyping=false,editKey=null;

// Default browser
let defaultBrowser = localStorage.getItem("defaultBrowser") || "Startpage";
const browserSearchURLs = {
  "Startpage":"https://www.startpage.com/sp/search?q=",
  "Google":"https://www.google.com/search?q=",
  "DuckDuckGo":"https://duckduckgo.com/?q=",
  "Brave":"https://search.brave.com/search?q=",
  "Bing":"https://www.bing.com/search?q="
};

menuBtn.onclick=()=>menu.style.display="flex";
menu.onmouseleave=()=>menu.style.display="none";

// Normalize URL / search
function normalize(v){if(v.startsWith("/?/")) return v;if(!v.includes(".")) return browserSearchURLs[defaultBrowser]+encodeURIComponent(v);if(!v.startsWith("http")) return "https://"+v;return v;}

// New tab
function newTab(url){if(!url) url = browserSearchURLs[defaultBrowser];overlay.style.display="flex";const iframe=document.createElement("iframe");frames.appendChild(iframe);const tab=document.createElement("div");tab.className="tab";tab.innerHTML=`<img><span>New Tab</span><span class="close">✕</span>`;const tabsBar=document.getElementById("tabsBar");tabsBar.insertBefore(tab,document.getElementById("newTabBtn"));const t={iframe,tab,url,mode:"proxy",custom:null};tabs.push(t);tab.onclick=()=>activate(t);tab.querySelector(".close").onclick=e=>{e.stopPropagation();closeTab(t)};iframe.onload=()=>{try{tab.querySelector("span").textContent=iframe.contentDocument.title||url;const ico=iframe.contentDocument.querySelector("link[rel~='icon']");if(ico) tab.querySelector("img").src=ico.href}catch{}};iframe.src=__uv$config.prefix+__uv$config.encodeUrl(url);activate(t);}

// Activate tab
function activate(t){tabs.forEach(x=>{x.tab.classList.remove("active");x.iframe.classList.remove("active");if(x.custom)x.custom.classList.remove("active")});active=t;t.tab.classList.add("active");(t.mode==="proxy"?t.iframe:t.custom).classList.add("active")}

// Auto-open tab
window.addEventListener("load", ()=>newTab());
</script>
</body>
</html>
